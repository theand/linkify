<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linkify</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <style type="text/css">
    #e {
        font-size: 14px;
        /*      position: absolute;*/
        /*      top: 0;*/
        /*      right: 0;
      bottom: 0;*/
        /*      left: 0;*/
        position: relative;
        width: 400px;
        height: 800px;
        float: left;
        outline: 2px solid blue;
    }
    #r {
        outline: 2px solid red;
        width: 400px;
        height: 800px;
        position: relative;
        float: left;
    }
    </style>
    <script src="http://s1.daumcdn.net/svc/original/U03/cssjs/jquery/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!--[if lt IE 9]>
      <h1>IE9 이하에서는 사용할 수 없습니다.</h1>
  <![endif]-->
    <div id="e">
        <textarea style="width:100%; height:100%;background-color:yellow;" id="rawLinks" name="raw_links" placeholder="Paste here"></textarea>
    </div>
    <div id="r">
        <button id="makeLink">링크 만들기</button>
        <!--     <button id="openTab">탭 열기</button> -->
        <ul id="links">
    </div>
    </div>
</body>

<script type="text/javascript" charset="utf-8">
$(document).ready(function() {
    $('#makeLink').click(function() {
        $('#links').text('');

        var raws = $('#rawLinks').val().trim().split(/\s+/);

        raws.forEach(function(el, i, ar) {
            if (!el)
                return;

            $('<li />').append(
                $('<a>', {
                    text: el,
                    title: el,
                    href: el
                })
            ).appendTo('#links');

        });
    });

    $('#openTab').click(function() {
        var links = $('#links li a');
        // console.log(links);
        links.each(function(index) {
            var a = $(this)[0];
            console.log(a.href);
            if (!a.href)
                return;
            window.open(a.href);
        });
    });
});
</script>

</html>
